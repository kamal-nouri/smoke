{% extends "base.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/category.css' %}">
<script src="{% static 'js/script.js' %}"></script>

<div class="container">
  <div class="cathome row">
    <div class="col-lg">
      <a href="/shisha_cat"><img src="{% static 'img/products/Shisha.jpg' %}" alt="Shisha"></a>
      <p class="category">SHISHA</p>
    </div>
    <div class="accessorieshome col-lg">
      <a href="/accessories_cat"><img src="{% static 'img/products/accessories.jpg' %}" alt="Shisha"></a>
      <p>ACCESSORIES</p>
    </div>
    <div class="electronichome col-lg">
      <a href="/electronic_cat"><img src="{% static 'img/products/electronichome.jpg' %}" alt="Shisha"></a>
      <p>ELECTRONIC</p>
    </div>
  </div>
  <div class="cat-des">
    <h2>SHISHA</h2>
    
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        {% for products in products %}
        <a href="products/{{products.id}}" class="btn btn-outline-secondary"><img src="{% static 'img/products/'|add:products.name|add:'.jpg' %}" alt="{{ product.name }}" /></a>
        {% endfor %}
      </div>
      
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock content %}
