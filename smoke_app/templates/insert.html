{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Insert Product </h2>
<form method="POST" action="/insert_product">
    {% csrf_token %}
    <div class="form-group">
        <label for="Product_name">Product_name</label>
        <input type="text" name="Product_name" class="form-control" id="Product_name" placeholder="name">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" class="form-control" id="category" placeholder="category">
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="text" name="price" class="form-control" id="Price" placeholder="price">
    </div>
    
    <div class="form-group">
        <label for="Description">Description</label>
        <textarea  name="description" class="form-control" id="Description" rows="3" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <textarea  name="stock" class="form-control" id="stock" rows="3" placeholder="stock"></textarea>
    </div>
    <input type="submit" value="Update">
</form>
<!-- <a href="/update_product/{{product.id}}">Update</a> -->
{% endblock content %}
