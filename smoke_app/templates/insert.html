{% extends "base.html" %} {% load static %} {% block content %}
<h2>Insert Product</h2>
<form method="POST" action="/insert_product">
  {% csrf_token %}
  <div class="form-group">
    <label for="Product_name">Product Name</label>
    <input type="text" name="Product_name" class="form-control" id="Product_name" />
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" name="category" class="form-control" id="category" />
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <input type="number" min="1" name="price" class="form-control" id="Price" />
  </div>

  <div class="form-group">
    <label for="Description">Description</label>
    <textarea name="description" class="form-control" id="Description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" min="1" name="stock" class="form-control" id="stock" />
  </div>
  <button class="btn btn-outline-success" type="submit">Insert</button>
</form>
{% endblock content %}
