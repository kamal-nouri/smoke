{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Edit Product - </h2>
<form>
    <div class="form-group">
        <label for="Product_name">Product_name</label>
        <input type="text" name="Product_name" class="form-control" id="email" placeholder="Product_name">
    </div>
    <div class="form-group">
        <label for="Catagories">Catagories</label>
        <select  name="Catagories" class="form-control" id="Catagories">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="text" name="Price" class="form-control" id="email" placeholder="Price">
    </div>
    
    <div class="form-group">
        <label for="Description">Description</label>
        <textarea  name="Description" class="form-control" id="Description" rows="3"></textarea>
    </div>
</form>
<a href="">Update</a>
{% endblock content %}
