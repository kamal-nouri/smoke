{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Edit Product -{{product.id}} </h2>
<h2> Product -{{product.name}} </h2>
<form method="POST" action="/update_product/{{product.id}}">
    {% csrf_token %}
    <div class="form-group">
        <label for="Product_name">Product_name</label>
        <input type="text" name="Product_name" class="form-control" id="Product_name" value="{{product.name}}">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" class="form-control" id="category" value="{{product.category}}">
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="text" name="price" class="form-control" id="Price" value="{{product.price}}">
    </div>
    
    <div class="form-group">
        <label for="Description">Description</label>
        <textarea  name="description" class="form-control" id="Description" rows="3">{{product.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="text" name="stock" class="form-control" id="stock" value="{{product.stock}}">
    </div>
    <input type="submit" value="Update">
</form>
<!-- <a href="/update_product/{{product.id}}">Update</a> -->
{% endblock content %}
