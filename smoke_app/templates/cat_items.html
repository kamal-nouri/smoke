{% extends "base.html" %} {% load static %} {% block content %}
<div class="cat-items">
  <h1 class="mb-5">{{ category }}</h1>
  {% for product in products %}
  <a href="/products/{{ product.id }}">
    <img class="mx-auto mb-4" src="{% static 'img/products/'|add:product.name|add:'.jpg' %}" alt="{{ product.name }}" />
    <h5>{{ product.name }}</h5>
  </a>
  {% endfor %}
</div>
{% endblock content %}
